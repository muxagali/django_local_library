{% extends "base_generic.html" %}

{% block content %}

<h1>Удалить книгу</h1>

<p>Вы уверены, что хотите удалить книга: {{ book }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" action="" value="Да, удалить" />
  <a href="{{ book.get_absolute_url }}">Назад</a>
</form>

{% endblock %}
