{% extends "base_generic.html" %}
{% block content %}

    <h1>Название: {{bookinst.book.title}}</h1>
    <p>Заимствовано: {{bookinst.borrower}}</p>
    <p{% if bookinst.is_overdue %} class="text-danger"{% endif %}>Дата проката: {{bookinst.due_back}}</p>
    
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Изменить" />
    </form>

{% endblock %}
